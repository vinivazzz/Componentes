<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>popover</title>
</head>
<body>

    <div class="container">
        
        <button 
            type="button" 
            class="btn btn-lg btn-primary" 
            data-toggle="popover" 
            data-bs-toggle="Popover"
            title="Popover Título"
            data-content="Conteúdo do popover de exemplo!">Clique para ver o popover</button>

        <hr>

        <button 
            type="button" 
            class="btn btn-secondary" 
            data-toggle="popover" 
            data-bs-toggle="Popover"
            data-placement="top"
            data-content="Conteúdo do popover de exemplo!">
            Top
        </button>
        
        <button 
            type="button" 
            class="btn btn-secondary" 
            data-toggle="popover" 
            data-bs-toggle="Popover"
            data-placement="right"
            data-content="Conteúdo do popover de exemplo!">
            Right
        </button>
        
        <button 
            type="button" 
            class="btn btn-secondary" 
            data-toggle="popover" 
            data-bs-toggle="Popover"
            data-placement="bottom"
            data-content="Conteúdo do popover de exemplo!">
            Bottom
        </button>
        
        <button 
            type="button" 
            class="btn btn-secondary" 
            data-toggle="popover" 
            data-bs-toggle="Popover"
            data-placement="left"
            data-content="Conteúdo do popover de exemplo!">
            Left
        </button>

        <hr>

        <a 
            tabindex="0"
            class="btn btn-success"
            role="button" 
            data-toggle="popover" 
            data-bs-toggle="Popover"
            data-trigger="focus"
            title="Popover Título"
            data-content="Conteúdo do popover de exemplo!">Fechar no próximo clique</a>

        <hr>

        <button type="button" id="btn-show" class="btn btn-warning">Ver popovers</button>

    </div>    







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    <script>
        $(function () {
    
            $('[data-bs-toggle="popover"]').popover();
    
            $('#btn-show').on('click', event => {
    
                $('a[data-bs-toggle="popover"]').popover('toggle');
    
            });
    
            $('[data-bs-toggle="popover"]')
                .on('show.bs.popover', event => console.log('show.bs.popover', event.target))
                .on('shown.bs.popover', event => console.log('shown.bs.popover', event.target))
                .on('hide.bs.popover', event => console.log('hide.bs.popover', event.target))
                .on('hidden.bs.popover', event => console.log('hidden.bs.popover', event.target))
                .on('inserted.bs.popover', event => console.log('inserted.bs.popover', event.target));
    
        })
        </script>


</body>
</html>
